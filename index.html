 <!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR CODE GENERATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1{
            margin-bottom: 20px;
        }
        .container form{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0 auto;
            width: 300px;
        }
        .container form label{
            margin-top: 10px;
            font-weight: bold;
            display: block;
            width: 100%;
        }
        .container form input[type="text"]{
            width: 92.5%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container form input[type="bar_color"]{
            width: 92.5%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container form input[type="bac_color"]{
            width: 92.5%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container form button{
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
        }
        .container form button:hover{
            background-color: #218838;
        }
        .qr-code img{
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .qr-code a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-code a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="post">
            <label for="text">Enter text</label>
            <input type="text" id="text" name="text" required><br>
            <label for="bar_color">Enter the colour of barcode</label>
            <input type="bar_color" id="bar_color" name="bar_color" required><br>
            <label for="bac_color">Enter the colour of background</label>
            <input type="bac_color" id="bac_color" name="bac_color" required><br>
            <button type="submit">Generate</button>
        </form>
        {% if filename %}
        <div class="qr-code"></div>
            <h2>Generated QR Code:</h2>
            <img src="{{ url_for('download_file', filename=filename) }}" alt="QR Code"><br>
            <a href="{{ url_for('download_file', filename=filename) }}" download>Download QR Code</a>
            <p>File saved as: {{ filename }}</p>
        </div>
    {% endif %}
    </div>
</body>
</html>
